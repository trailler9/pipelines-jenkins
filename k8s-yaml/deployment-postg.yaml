apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
  namespace: pruebas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresdb
  template:
    metadata:
      labels:
        app: postgresdb
    spec:
      containers:
        - name: postgresdb
          image: postgres:latest
          env:
            - name: POSTGRES_DB
              value: dblogin
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: '1234'
          ports:
            - containerPort: 5432